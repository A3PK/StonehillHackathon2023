<html>

    <body>
        <ul>
            <li style="float:left; padding:23px 23px;">Bountiful Harvesters</li>
            <li><a href="Bountiful Harvesters.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>

        <br><br><br><br>
        
        <div class="tab">
            <h1>Frequently Asked Questions</h1>
            <input type="text" id="mySearch" onkeyup="myFunction()" placaeholder="Search" title="Type if a category" onclick="search()">
            <button class="tablinks" onclick="openCity(event, 'Donations')">Donations</button>
            <button class="tablinks" onclick="openCity(event, 'Farmers')">Farmers</button>
            <button class="tablinks" onclick="openCity(event, 'Planting Trees')">Planting Trees</button>
            <button class="tablinks" onclick="openCity(event, 'All')" id="defaultOpen">All</button>
        </div>

        <div id="All" class="tabcontent">
            <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        </div>

        <div id="Donations" class="tabcontent">
            <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        </div>

        <div id="Farmers" class="tabcontent">
            <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        </div>

        <div id="Planting Trees" class="tabcontent">
            <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        </div>
        
        <div id="search">
            <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        </div>

        <script>

        function myFunction() {
            let input, filter, ul, li, a, i;
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");
            for (i=0; i<li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter)>-1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none"
                }
            }
        }
        function functionA() {
            document.getElementById("questionA").innerHTML="Answer";
        }
        function search(){
            document.getElementById("mySearch").innerHTML = "Hello world" + "<br>" + "Welcome";
        }
            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
